<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFRASIM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: red;
      font-family: 'Arial Black', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .logo {
      font-size: 5rem;
      letter-spacing: 10px;
      color: red;
      text-shadow: 0 0 10px red, 0 0 20px red;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .dots {
      display: flex;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      margin: 0 5px;
      animation: blink 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo">AFRASIM</div>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
